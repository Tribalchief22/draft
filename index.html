<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Selection</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="gallery-container">

      <div class="image" style="background-image: url('traffic.jpg');" data-audio="traffic.mp3"></div>
    </div>
  </div>
</body>
</html>
