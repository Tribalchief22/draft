<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Selection</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="sound-container">
    <div class="sound">
      <img src="birds.jpg" alt="Birds">
      <audio src="birds.mp3" preload="auto"></audio>
    </div>

    <div class="sound">
      <img src="mountain.jpg" alt="Forest">
      <audio src="mountain.mp3" preload="auto"></audio>
    </div>

    <div class="sound">
      <img src="traffic.jpg" alt="City Traffic">
      <audio src="traffic.mp3" preload="auto"></audio>
    </div>
  </div>
</body>
</html>
